<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Quiz Room Questioner</title>
    {% load static %}
    <script src="{% static 'chat/js/chat.js' %}"></script>
</head>
<body>
    Room ID: <input id="room-id-input" name="room-id" type="text" size="100" value="{{ room_id }}" readonly="readonly"><br />
    Room Password: <input id="room-pw-input" name="room-pw" type="text" size="100" value="{{ room_pw }}" readonly="readonly"><br />
    Room Name : <input id="room-name-input" name="room-name" type="text" size="100" value="{{ room_name }}" readonly="readonly"><br />
    Question No: <input id="question-no-input" name="question-no" type="text" size="100" value="" readonly="readonly"><br />
    <textarea id="answerer-list" cols="100" rows="20" readonly>
    </textarea><br />
    <input id="question-submit" type="button" value="出題" onclick="questionSubmit(chatSocket);afterQuestionSubmit()" />
    <input id="correct-submit" type="button" value="正解" onclick="correctSubmit(chatSocket);afterCorrectSubmit()" disabled />
    <input id="incorrect-submit" type="button" value="不正解" onclick="incorrectSubmit(chatSocket);afterIncorrectSubmit()" disabled />
    {{ room_id|json_script:"room-id" }}
    <script>
        const roomId = JSON.parse(document.getElementById('room-id').textContent);

        const chatSocket = newChatSocket(roomId);
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            updateAnswererList(data.answerers);
            updateQuestionNo(data.question_no);

            if (data.status === roomStatus.ANSWERING) {
                document.querySelector('#correct-submit').disabled = false;
                document.querySelector('#incorrect-submit').disabled = false;
            } 

            if ( data.status === roomStatus.WAITING ) {
                document.querySelector('#question-submit').disabled = false;
            }
        };
        chatSocket.onclose = closeChatSocket;

        const afterQuestionSubmit = function() {
            document.querySelector('#question-submit').disabled = true;
        };

        const afterCorrectSubmit = function() {
            document.querySelector('#correct-submit').disabled = true;
            document.querySelector('#incorrect-submit').disabled = true;
        };

        const afterIncorrectSubmit = function() {
            document.querySelector('#correct-submit').disabled = true;
            document.querySelector('#incorrect-submit').disabled = true;
        };

        setInterval(() => {msgPing(chatSocket)}, 1000);
    </script>
</body>
</html>
