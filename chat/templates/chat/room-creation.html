<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>部屋作成</title>
    {% load static %}
    <link href="{% static 'chat/css/style.css' %}" rel="stylesheet">
    <script src="{% static 'chat/js/chat.js' %}"></script>
    <script src="https://kit.fontawesome.com/160a13150c.js" crossorigin="anonymous"></script>
</head>
<body class="has-background-link-light">
    <div class="container">
        <br />
        <br />
        <h2 class="title is-2 m-5 has-text-link">部屋を作る</h1>
        <br />
        <form id="room-creation-form" action="" method="POST">{% csrf_token %}
            <div class="field m-5">
                <label class="label has-text-link">部屋番号</label>
                <div class="control has-icons-left">
                    <input id="room-id-input" name="room-id" type="text" class="input is-link is-medium is-rounded" size="100" value="{{ room_id }}" readonly="readonly" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field m-5">
                <label class="label has-text-link">パスワード</label>
                <div class="control has-icons-left">
                    <input id="room-pw-input" name="room-pw" type="text" class="input is-link is-medium is-rounded" size="100" value="{{ room_pw }}" readonly="readonly" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>
            <div class="field m-5">
                <label class="label has-text-link">部屋名</label>
                <div class="control has-icons-left">
                    <input id="room-name-input" name="room-name" type="text" class="input is-link is-medium is-rounded" size="100" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-pen"></i>
                    </span>
                </div>
            </div>
        </form>
        <input id="room-creation-submit" type="button" class="button is-link is-large is-rounded m-5" value="作る" onclick="roomCreationSubmit()" />
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-creation-submit').click();
            }
        };
    </script>
</body>
</html>
